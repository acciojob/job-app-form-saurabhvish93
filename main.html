<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
 <form method="post">
   <label for="name">Name</label>
	<input id="name" type="text" required>
   <br>
	
	<label for="email">Email</label>
	<input id="email" type="email" required>
   <br>
	
	<label>Select Gender: </label>
	<label for=mgender>Male</label>
	<input id="mgender" type="radio" name="gender" required>
	<label for="fgender">Female</label>
	<input id="fgender" type="radio" name="gender" required>
   <br>
	
   <label for="laptop">Choose your laptop brands</label>
	<select id="laptop">
	  <option>Apple</option>
	  <option>Asus</option>
	  <option>HP</option>
	</select>
	<br>

	<label for="age">Age</label>
	<input id="age" type="number" required>
	<label for="dob">Date of Birth</label>
	<input id="dob" type="date" required>
	<br>
	<label for="password">Password</label>
	<input id="password" type="password" required>
	 <br>
  <label for="portfolio">Portfolio URL</label>
	<input id="portfolio" type="url">

	<button type="submit">Submit</button>
 </form>











	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
